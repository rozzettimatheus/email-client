<div class="header">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      From: <em>{{ email.from }}</em>
    </div>
    <div>
      To: <em>{{ email.to }}</em>
    </div>
  </div>
  <div>
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>
<!-- will render the html raw as html and not as plain text -->
<div [innerHTML]="email.html"></div>
