<div class="ui celled list">
  <div class="item" *ngFor="let email of emails">
    <!-- [routerLink] with brackets -> relative path -->
    <a [routerLink]="email.id" routerLinkActive="active">
      <div class="content trim">
        <div class="header">
          {{ email.subject }}
        </div>
        <p class="trim">
          {{ email.from }}
        </p>
      </div>
    </a>
  </div>
</div>
